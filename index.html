<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Brittany Lund">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sassy Magic Eight Ball</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<!-- Compose a series of 8 responses that a fortune teller might answer to someone asking yes or no questions.  (Or let your own creative impulses be your guide as to the answers you make.)
      - 8 ball "fortune teller" responses in an array

Prompt the player for their question.
      - Add text box to enter question
      - Add button to generate random response from array

Use a randomizer to select one answer per question to display to the asker.
      - generate a random answer
      - display random answer(s) per question

Repeat until the user chooses to stop. 
      - button to stop game 
      - disable input and buttons when game is stopped -->

  <body>
    <h1>Sassy Magic Eight Ball</h1>
    <img src="Image/Eightball.jpg" alt="Magic_Eight_Ball" style="width:300px;height:200px;">
    <p>Ask a yes or no question and shake the Magic Eight Ball to reveal your fortune!</p>
    <input type="text" id="question" placeholder="Type your question here">
    <button id="shakeButton">Shake</button>
    <button id="stopButton">Stop</button>
    <p id="answer"></p>

    <script>
        // Prompt the player for their question
        alert("Welcome to the almighty Sassy Magic Eight Ball! Ask a yes or no question and shake the ball to reveal your fortune!")

        // 8 ball "fortune teller" responses in an array
        const responses = [
            "Absolutely Not!",
            "No, not at all.",
            "Ask your mother.",
            "It's a huge possibilty.",
            "It is certain.",
            "When pigs fly.",
            "Yes, surprisingly.",
            "I ain't got time to answer that right now."  ];

        // Add button to generate random response from array
        document.getElementById('shakeButton').addEventListener('click', function() {

        // Get the user's question
        let question = document.getElementById('question').value;

        // Check if the question is empty
        if (question.trim() === "") {
            alert("Please ask a question.");
            return;  }

        // Generate a random response
        let randomIndex = Math.floor(Math.random() * responses.length);

        // Generate the random answer
        let answer = responses[randomIndex];

        // Display random answer(s) per question
        document.getElementById('answer').innerText = answer;
        });;      

        // Repeat until the user chooses to stop
        document.getElementById('stopButton').addEventListener('click', function() {
        document.getElementById('answer').innerText = "Alas, the sass has reached it's mass! This Eight Ball now rests. Bye Bye!";

        // Disable input and buttons when game is stopped
        document.getElementById('question').disabled = true;
        document.getElementById('shakeButton').disabled = true;
        document.getElementById('stopButton').disabled = true;
        });  
    </script>
  </body>
</html>
